<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Atividade com Funções</h1>

    <section>
        <h2>Atividade 1: Soma dos Elementos</h2>
        <input type="text" id="arraySoma" placeholder="Ex: 1,2,3..">
        <button id="btnSomaArray">Somar</button>
        <div id="resultadoSoma"></div>
    </section>

    <section>
        <h2>Atividade 2: Filtrar Numeros Pares</h2>
        <input type="text" id="arrayPares" placeholder="Ex: 1,2,3..">
        <button id="btnParesArray">Filtrar Pares</button>
        <div id="resultadoPares"></div>
    </section>

    <section>
        <h2>Atividade 3: Encontrar Maior Numero</h2>
        <input type="text" id="arrayMaior" placeholder="Ex: 1,2,3..">
        <button id="btnMaiorArray"> Maior Numero</button>
        <div id="resultadoMaior"></div>
    </section>

    <section>
        <h2>Atividade 4: Fila de Atendimento</h2>
        <input type="number" id="filaAtendimento" placeholder="Digite seu numero">
        <button id="btnFila">Fila</button>
        <button id="btnAtender">Atender Paciente</button>
        <input type="number" id="desistir" placeholder="Posição para desistir">
        <button id="btnDesistir">Desistir</button>
        <div id="resultadoFila"></div>
    </section>

    <script src="funcoesAtividade.js" defer></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Atividade Funçãoes</title>
</head>
<body>
    <h1>Atividade com Funções</h1>

    <section>
        <h2>Atividade 1: Soma dos Elementos</h2>
        <div class="conteudo">
        <input type="text" id="arraySoma" placeholder="Ex: 1,2,3..">
        <button id="btnSomaArray">Somar</button>
        <div id="resultadoSoma"></div>
        </div>
    </section>
    <br>
    <section>
        <h2>Atividade 2: Filtrar Numeros Pares</h2>
        <div class="conteudo">
        <input type="text" id="arrayPares" placeholder="Ex: 1,2,3..">
        <button id="btnParesArray">Filtrar Pares</button>
        <div id="resultadoPares"></div>
        </div>
    </section>
    <br>
    <section>
        <h2>Atividade 3: Encontrar Maior Numero</h2>
        <div class="conteudo">
        <input type="text" id="arrayMaior" placeholder="Ex: 1,2,3..">
        <button id="btnMaiorArray"> Maior Numero</button>
        <div id="resultadoMaior"></div>
        </div>
    </section>
    <br>
    <section>
    <h2>Atividade 4: Fila </h2>
    <div class="conteudo">
    <form id="form-fila">
        <input type="number" id="numeroFila" placeholder="Senha (ex: 45)">
        <button type="button" id="btnEntrar">Entrar na Fila</button>
        <br>
        <button type="button" id="btnAtender">Chamar</button>
        <br>
        <input type="number" id="posicaoFila" placeholder="Posição da desistência">
        <button type="button" id="btnDesistir">Desistir da Fila</button>
    </form>

        <div id="campoFila">Fila atual: vazia</div>
    </div>
    </section>

    <script src="funcoesAtividade.js" defer></script>

</body>
</html>
